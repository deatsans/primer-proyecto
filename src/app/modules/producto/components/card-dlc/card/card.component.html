<div class="row">
  <div class="col-lg-12" *ngIf="compraVisible" >
    <div class="col-lg-4">
      <div class="card text-bg-info mb-3" >
        <ul class="list-group">
          <h3>Utima compra:</h3>
          <li class="list-group-item">
            {{productoReciente}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col" *ngFor="let producto of coleccionProductos">
        <div class="card" style="width: 18rem;">
            <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">

            <div class="card-body">
              <h5 class="card-title">{{producto.nombre}}</h5>
              <p class="card-text">{{producto.precio}}</p>
             
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#modalCard" (click)="mostrarVer(producto)">ver mas</button>
            </div>
          </div>
    </div>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="modalCard" *ngIf="modalVisible" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          
        <img src="{{productoSeleccionado.imagen}}" alt="{{productoSeleccionado.alt}}">
        <div class="mb-3">
          {{productoSeleccionado.descripcion}}
        </div>

        <div class="mb-3">
          {{productoSeleccionado.precio}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="agreagarProducto(productoSeleccionado)">Agregar  </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
