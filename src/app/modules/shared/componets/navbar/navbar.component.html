
<mat-toolbar>
  <button id="menuSecciones" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="secciones" >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #secciones="matMenu">
    <button mat-menu-item routerLink="/inicio">Inicio</button>
    <button mat-menu-item [matMenuTriggerFor]="producto">Productos</button>
  </mat-menu>
  <span>video tienda</span>

  <button id="menuInicio" mat-button routerLink="/inicio">Inicio</button>
  

  <!-- Menu desplegable: SECCIÓN DE PRODUCTOS -->
  <button id="menuProductos" mat-button [matMenuTriggerFor]="producto">Productos</button>
  <mat-menu #producto="matMenu">
      <button mat-menu-item routerLink="/producto">General</button>
      <button mat-menu-item routerLink="/dlc">dlc</button>
      <button mat-menu-item routerLink="/mercamsia">mercamsia</button>
      <button mat-menu-item routerLink="/micropago">micropago</button>
  </mat-menu>

  <span class="example-spacer"></span>

  <!-- Inicio de sesión y formulario de registro -->
  <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
  <mat-menu #usuario="matMenu">
      <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
      <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar sesión</button>
      <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogiado">cerrar sesion</button>
  </mat-menu>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <label for="toggel" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
  <input type="checkbox" id="toggle" (click)="cambiarFondo()">
</mat-toolbar>
