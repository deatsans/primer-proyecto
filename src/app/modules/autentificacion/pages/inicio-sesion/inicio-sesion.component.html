<div class="container">
    <div class="row">
        <h1>Iniciar Sesión</h1>

        <img src="assets/foto-de-perfil.jpg" alt="" class="fotoperfil">

        <!-- Email de usuario -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su email:</mat-label>
            <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: superpepe@gmail.com" required>
        </mat-form-field>

        <!-- Contraseña de usuario -->
        <mat-form-field>
            <mat-label>Ingrese su contraseña</mat-label>
            <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint text-align="start">Mínimo:6/{{input.value.length}}</mat-hint>
        </mat-form-field>

        <!-- Botón para enviar la información -->
        <button mat-raised-button color="primary" class="boton" (click)="iniciarSesion()" >Iniciar</button>
    </div>
</div>
