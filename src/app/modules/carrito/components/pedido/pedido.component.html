<div class="container">
    <h2>carito de compras</h2>
    <div class="row">
        <div class="col-lg-4">
            <ul class="list-group">
                <li class="list-grou-item" *ngFor="let pedido of productos">
                    {{pedido.cantiadad}}  {{pedido.producto.nombre}} - ${{pedido.total}}
                    <button class="btn btn-danger" (click)="quitarPedido(pedido)">
                        <mat-icon></mat-icon>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
